<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST" action="/predict">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" required><br><br>

            <label for="hypertension">Hypertension (1 = Yes, 0 = No):</label>
            <input type="number" name="hypertension" min="0" max="1" required><br><br>

            <label for="heart_disease">Heart Disease (1 = Yes, 0 = No):</label>
            <input type="number" name="heart_disease" min="0" max="1" required><br><br>

            <label for="smoking_history">Smoking History:</label>
            <select name="smoking_history" required>
                <option value="never">Never Smoked</option>
                <option value="No Info">No Info</option>
                <option value="current">Currently Smokes</option>
                <option value="ever">Formerly Smoked</option>
            </select><br><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="any" name="bmi" required><br><br>

            <label for="HbA1c_level">HbA1c Level (%):</label>
            <input type="number" step="any" name="HbA1c_level" required><br><br>

            <label for="blood_glucose_level">Blood Glucose Level (mg/dL):</label>
            <input type="number" name="blood_glucose_level" required><br><br>

            <button type="submit">Predict Diabetes</button>
        </form>

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}

        {% if bmi_category %}
        <h3>{{ bmi_category }}</h3>
        {% endif %}
    </div>
</body>
</html>
